<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-balanced tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/login" >
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Piano Tab -->
  <ion-tab title="Piano" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/piano">
    <ion-nav-view name="tab-piano"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Grabado" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/grabado">
    <ion-nav-view name="tab-grabado"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Autor" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/autor">
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>


</ion-tabs>
